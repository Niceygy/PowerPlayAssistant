<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PowerPlay Assistant - Choice</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" type="image/x-icon">
    <script defer src="https://data.niceygy.net/script.js" data-website-id="5a305d97-fef0-4c86-9528-243ae53470ad"></script>
    <script>
      function toggleLoadingIcon() {
            var x = document.getElementById("loadingIcon");
            console.log(x)
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        
        window.onload = function(){  
            document.getElementById("loadingIcon").style.display = "none";
        }
    </script>
  </head>
  <body>
    <div style="text-align: center">
    <h1>Task Choice!</h1>
    <p><strong>Task:</strong> {{ taskName }}</p>
    <br />
    <p>Would you like to renforce your own power's systems,</p>
    <p>or undermine your opponents?</p>
    <!-- <p><i>In the future, you will be able to select if you want to search for megaships in</i></p>
    <p><i>Reinforcing or undermining systems. But for now, just select either.</i></p> -->


    <form action="{{ url_for('handle_choice') }}" method="post">
      <input type="hidden" name="task" value="{{ taskName }}">
      <input type="hidden" name="power" value="{{ power }}">
      <input type="hidden" name="system" value="{{ system }}">

      <div class="buttons" style="text-align: center;">
        <div class="action_btn">
          <button
            name="choice"
            type="submit"
            value="Reinforce"
            onclick="toggleLoadingIcon()"
          >
            Reinforce
          </button>
          <button
            name="choice"
            type="submit"
            value="Undermine"
            onclick="toggleLoadingIcon()"
          >
            Undermine
          </button>
        </div>
      </div>
    </form>
    <div class="loadingIcon" style="text-align: center;">
      <img id="loadingIcon" src="{{  url_for('static', filename='icons/edloader.svg')}}" width="50" height="50">
  </div>
    <br />
    <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
  </body>
</html>
